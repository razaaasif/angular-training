<div *ngFor="let item of items">
  <div class="card" style="width: 18rem">
    <img [src]="item.path" class="card-img-top" [alt]="item.name" />
    <div class="card-body">
      <h5 class="card-title">Card title</h5>
      <p class="card-text">
        {{item.desc}}
      </p>
      <a href="#" class="btn btn-primary">Go somewhere</a>
    </div>
  </div>
</div>
