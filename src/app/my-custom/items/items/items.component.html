<div class="container">
  <add-card></add-card>
  <div class="card-group">
    <ng-container *ngIf="items && items.length == 0">
      <div class="bg-danger">No data configured</div>
    </ng-container>
    <ng-container *ngFor="let item of items ; let i=index">
      <card-detail [index]="i"></card-detail>
    </ng-container>
  </div>
</div>
